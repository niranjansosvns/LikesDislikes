<!DOCTYPE html>
<html>
  <head>
    <title>Likes/DisLikes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="app/css/style.css" rel="stylesheet" type="text/css">
    <script src="/app/js/app.js"></script>
  </head>
  <body>
    <div>
    <a class="like"><i class="glyphicon glyphicon-thumbs-up"></i>  
        Like <input id="qty1" class="qty1" name="qty1" readonly="readonly" type="text" value="0" />
    </a>
    <a class="dislike"><i class="glyphicon glyphicon-thumbs-down"></i> 
        Dislike <input id="qty2" class="qty2"  name="qty2" readonly="readonly" type="text" value="0" />
    </a>
    </div>
  </body>
</html>
